<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>MVC app</title>
</head>
<body>
<h1>Users List</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td >
            <a th:href="@{/users/delete(id=${user.id})}">Delete</a>
        </td>
        <td >
            <a th:href="@{/users/update(id=${user.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>



<hr>
<a th:href="@{/users/create}">Create new user</a>
</body>
</html>
